{% load i18n %}

<h2>{% trans 'Data' %}</h2>

<form method="post"
      class="ajax-form"
      action="{% url lfs_manage_save_payment_method_data payment_method.id %}"
      enctype="multipart/form-data">

    {% csrf_token %}
    {% include "manage/lfs_form.html" %}

    <div class="buttons">
        <input class="ajax-form-button button"
               type="submit"
               value="{% trans 'Save Payment Method' %}" />
    </div>
</form>
<script type="text/javascript">
    $(function() {
        tinyMCE.execCommand('mceAddControl', true, 'id_description');
        tinyMCE.execCommand('mceAddControl', true, 'id_note');
    });
</script>
